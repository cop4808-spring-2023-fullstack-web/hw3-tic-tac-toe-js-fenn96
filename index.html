<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="d-flex flex-column align-items-center">
    <h1 class="header text-center font-weight-bolder mt-4 mb-4">Tic-Tac-Toe</h1>
    <p class="score font-weight-bold"></p>
    <div class="align-center m-5">
      <div class="row">
        <div class="col-xs">
          <div class="cell" data-cell-index="0"></div>
        </div>
        <div class="col-xs">
          <div class="cell" data-cell-index="1"></div>
        </div>
        <div class="col-xs">
          <div class="cell" data-cell-index="2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <div class="cell" data-cell-index="3"></div>
        </div>
        <div class="col-xs">
          <div class="cell" data-cell-index="4"></div>
        </div>
        <div class="col-xs">
          <div class="cell" data-cell-index="5"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <div class="cell" data-cell-index="6"></div>
        </div>
        <div class="col-xs">
          <div class="cell" data-cell-index="7"></div>
        </div>
        <div class="col-xs">
          <div class="cell" data-cell-index="8"></div>
        </div>
      </div>
    </div>
    <p class="status font-weight-bold"></p>
    <button class="restart btn btn-secondary btn-lg">New Game</button>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="./script/tic-tac-toe.js"></script>
  </body>
</html>
